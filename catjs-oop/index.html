<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Гонки</title>
    <script src="https://code.jquery.com/jquery-2.1.0.js"></script>
</head>
<body>
    <div class="car">
    </div>
    <script>

      var Car = function (x, y, speed) {
        this.x = x;
        this.y = y;
        this.draw();
      };

      Car.prototype.draw = function () {
        var carHtml = '<img src="img/car.png" width="128" height="128" alt="car">';
        this.carElement = $(carHtml);

        this.carElement.css({
          position: 'absolute',
          left: this.x,
          top: this.y
        });

        $('.car').append(this.carElement);
      };

      Car.prototype.moveRight = function (distance) {
        this.x += distance;

        this.carElement.css({
          left: this.x,
          top: this.y
        });

      };

      Car.prototype.moveLeft = function (distance) {
        this.x -= distance;

        this.carElement.css({
          left: this.x,
          top: this.y
        });

      };

      Car.prototype.moveUp = function (distance) {
        this.y -= distance;

        this.carElement.css({
          left: this.x,
          top: this.y
        });

      };

      Car.prototype.moveDown = function (distance) {
        this.y += distance;

        this.carElement.css({
          left: this.x,
          top: this.y
        });

      };

      var tesla = new Car(20, 20);
      var nissan = new Car(100, 200);

      setInterval(function () {
        tesla.moveRight(Math.random() * 5);
        nissan.moveRight(Math.random() * 5);
      }, 30);

    </script>
</body>
</html>
